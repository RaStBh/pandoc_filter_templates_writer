  # Variables - Metadata variables - Custom

  version: '___0.0.0___'



  # Variables - Variables set automaticallyPredefined
  #
  # with latex:
  #   '%___The_Header_Includes_1___<br>'
  # becomes
  #   '\%\_\_\_The\_Header\_Includes\_1\_\_\_\textless br\textgreater{}'
  #
  # with html:
  #   '%___The_Header_Includes_1___<br>'
  # becomes
  #   '%___The_Header_Includes_1___&lt;br&gt;'

  #body: '___The_body___'
  #date-meta:
  header-includes:
    - '%___The_Header_Includes_1___<br>'
    - '%___The_Header_Includes_2___<br>'
    - '%___The_Header_Includes_3___<br>'
  include-before:
    - '%___The_Include_before_1___<br>'
    - '%___The_Include_before_2___<br>'
    - '%___The_Include_before_3___<br>'
  include-after:
    - '%___The_Include_after_1___<br>'
    - '%___The_Include_after_2___<br>'
    - '%___The_Include_after_3___<br>'
  #meta-json:
  numbersections: true
  #sourcefile:
  #outputfile:
  #curdir:
